<body style="background-color: lavenderblush">
	<h3>Heart Disease Prediction</h3>

<div>
<form action="/resultknn" method="POST">
	<label for="age">Age</label>
	<input type="text" id="age" name="age">btw:[30-99]
	<br>
	<br>
	<label for="sex">Sex</label>
	<select id="sex" name="sex">
	<option value="0">F</option>
	<option value="1">M</option>
	</select>
	<br>
	<br>
	<label for="chestpaintype">Chest Pain Type</label>
	<select id="chestpaintype" name="chestpaintype">
	<option value="0">ASY</option>
	<option value="1">ATA</option>
	<option value="2">NAP</option>
	<option value="3">TA</option>
	</select>
	<br>
	<br>
	<label for="restingbp">Resting Blood Pressure</label>
	<input type="text" id="restingbp" name="restingbp">btw:[0-300]
	<br>
	<br>
    <label for="cholesterol">Cholesterol</label>
	<input type="text" id="cholesterol" name="cholesterol">btw:[0-900]
    <br>
	<br>
	<label for="fastingbs">Fasting Blood Sugar</label>
	<select id="fastingbs" name="fastingbs">
	<option value="0">Normal</option>
	<option value="1">> 120 mg/dl</option>
	</select>
	<br>
	<br>
	<label for="restingECG">Resting ECG</label>
	<select id="restingECG" name="restingECG">
	<option value="0">Normal</option>
	<option value="1">ST</option>
	</select>
	<br>
	<br>
	<label for="maxHR">Maximum Heart Rate</label>
    <input type="text" id="maxHR" name="maxHR">btw:[0-300]
	<br>
	<br>
	<label for="exerciseAngina">Exercise Angina</label>
	<select id="exerciseAngina" name="exerciseAngina">
	<option value="0">No</option>
	<option value="1">Yes</option>
	</select>
	<br>
	<br>
	<label for="old_peak">Old peak</label>
	<input type="text" id="old_peak" name="old_peak">btw:[0-10.0]
	<br>
	<br>
	<label for="st_slope">ST Slope</label>
    <select id="st_slope" name="st_slope">
    <option value="0">Down</option>
    <option value="1">Flat</option>
    <option value="2">Up</option>
    </select>
	<br>
	<br>
	<input type="submit" value="Submit">
	</form>
	</div>
	</body>
