<html>
    <head>
        <link rel="stylesheet" href='/static/css/home.css'/>
        <div class="topnav" id="myTopnav">
          <a href="/" class="active">Home</a>
          <a href="/background">Background</a>
          <a href="/data">Data</a>
          <div class="dropdown">
            <button class="dropbtn">Exploratory Analysis
              <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
              <a href="/bivariate_analysis">Bivariate Analysis</a>
              <a href="/feature_corr">Feature Correlation</a>
            </div>
          </div>
          <a href="/model_prediction">Model Prediction</a>
          <a href="javascript:void(0);" class="icon" onclick="myFunction()">&#9776;</a>
      </div>
  
      <script>
      function myFunction() {
          var x = document.getElementById("myTopnav");
          if (x.className === "topnav") {
            x.className += " responsive";
          } else {
            x.className = "topnav";
          }
        }
      </script>
    </head>

    <body style="background-color: lavenderblush">
        <h2> The prediction results for your estimators: </h2>
        Accuracy = {{ accuracy }}%
        <br><br>
        Sensitivity = {{ sensitivity }}%
        <br><br>
        Specificity = {{ specificity }}%
        <br><br>
        Precision = {{ precision }}%
        <br><br>
        <script src='https://cdn.plot.ly/plotly-latest.min.js'></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <div id="chart" class="chart">
        <script type='text/javascript'>
            var graphs = {{graphJSON | safe}};
            Plotly.plot('chart',graphs,{});
        </script>
    </body>
