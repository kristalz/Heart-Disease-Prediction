<!DOCTYPE html>

<html lang="en">
    <head>
        <link rel="stylesheet" href='/static/css/home.css'/>
        <div class="topnav" id="myTopnav">
          <a href="/" class="active">Home</a>
          <a href="/background">Background</a>
          <a href="/data">Data</a>
          <div class="dropdown">
            <button class="dropbtn">Exploratory Analysis
              <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
              <a href="summary_statistics">Summary Statistics</a>
              <a href="univariate_analysis">Univariate Analysis</a>
              <a href="/bivariate_analysis">Bivariate Analysis</a>
              <a href="/feature_corr">Feature Correlation</a>
            </div>
          </div>
          <a href="/model_prediction">Model Prediction</a>
          <div class="dropdown">
            <button class="dropbtn">Prediction Result
              <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
              <a href="predictknn">Predict KNN</a>
              <a href="predictrfc">Predict RFC</a>
            </div>
          </div>
          <a href="javascript:void(0);" class="icon" onclick="myFunction()">&#9776;</a>

      <script>
      function myFunction() {
          var x = document.getElementById("myTopnav");
          if (x.className === "topnav") {
            x.className += " responsive";
          } else {
            x.className = "topnav";
          }
        }
      </script>
    </head>

    <body style="background-color: lavenderblush">
        <h1>Model Prediction</h1>
        <p>Please choose a model:</p>
        <select size="1" id="Model" title="" name="Model">
            <option value="">-Select Your Model-</option>
            <option value="knn">KNN</option>
            <option value="rfc">Random Forest Classifier</option>
        </select>
        
        <div class="container">
            <div class="knn">
                <br>
                You selected K-Nearest Neighbor
                <br><br>
            </div>
            <div class="rfc">
                <br>
               You selected Random Forest Classifier
               <br><br>
            </div>
        </div>
         
        <div class="container">
            <div class="knn">
                <form action="/analyze_knn" method="POST">
                    <label for="usertext">Please enter your k value: </label>
                    <input type="text" id="usertext" name="usertext"><br><br>
                    <input type="submit" value="Predict">
                </form>
            </div>
            <div class="rfc">
                <form action="/analyze_rfc" method="POST">
                    <label for="usertext">Please enter your number of tree: </label>
                    <input type="text" id="usertext" name="usertext"><br><br>
                    <input type="submit" value="Predict">
                </form>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script>
        $(document).ready(function() {
            $('#Model').bind('change', function() {
                var elements = $('div.container').children().hide(); // hide all the elements
                var value = $(this).val();

                if (value.length) { // if somethings' selected
                    elements.filter('.' + value).show(); // show the ones we want
                }
            }).trigger('change');
        });
        </script>
    </body>
    
    <br><br>     
    <form action="/" method="GET">
    <input type="submit" value="Back to home page">
</html>
